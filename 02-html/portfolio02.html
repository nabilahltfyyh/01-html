<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Link font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Portfolio 2</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1>
        <b>My Shopping List</b>
      </h1>
    </header>

    <p class="txt">Hello, don't forget to go Shopping</p>
    <!-- Form -->
    <form>
      <input type="text" class="list-input" />
      <button class="list-button" type="submit">
        <i class="bi bi-cart-plus-fill"></i>
      </button>
    </form>
    <div class="list-container">
      <ul class="list"></ul>
    </div>

    <!-- Footer -->
    <footer>
      <p class="paragraph mt-5">
        Have a nice day <i class="biy bi-emoji-laughing-fill"></i>
        <br />

        Made by
        <a href="https://www.instagram.com/nabilahltfyyh/?hl=en" class="text-white"
          >nabilahltfyyh</a
        >
      </p>
    </footer>

    <!-- Script for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Script for JS -->
    <script src="index.js"></script>
  </body>
</html>
